<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Pomodoro, Ultradian, 52/17</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 { margin: 0 0 20px; font-size: 1.8em; }
        #timer {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .total-time {
            font-size: 1.2em;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
        }
        
        .presets {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        <!-- 
                üåä Student Well-Being Reminder üåä
                You're crushing it with early mornings, school, swim training, tuition, and coding projects!
                Key Tips:
-->

        button:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        button.active { background: #4ade80; }
        .controls { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .mode { font-size: 0.9em; opacity: 0.8; }
        input[type="number"] {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2em;
            width: 80px;
            text-align: center;
        }
        input[type="number"]::placeholder { color: rgba(255,255,255,0.7); }
        .paused { opacity: 0.7; }
        @media (max-width: 500px) {
            #timer { font-size: 3em; }
            .presets { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Focus Timer</h1>
        <div class="total-time" id="totalTime">Total Focused: 0m 0s</div>
        <div id="timer">25:00</div>
        <div class="mode" id="mode">Pomodoro</div>
        <div class="presets">
            <button onclick="setPreset(25, 'Pomodoro')">üçÖ 25m</button>
            <button onclick="setPreset(90, 'Ultradian')">‚è∞ 90m</button>
            <button onclick="setPreset(52, '52/17')">‚ö° 52m</button>
        </div>
        <div style="margin-bottom: 20px;">
            <input type="number" id="customMin" placeholder="Custom" min="1" max="120">
            <button onclick="setCustom()">Set</button>
        </div>
        <div class="controls">
            <button id="startBtn" onclick="toggleTimer()">‚ñ∂Ô∏è Start</button>
            <button onclick="resetTimer()">üîÑ Reset</button>
        </div>
    </div>

    <script>
        let minutes = 25;
        let seconds = 0;
        let totalFocusedSeconds = 0;
        let interval = null;
        let isRunning = false;
        let isPaused = false;
        let startTime = 0;
        let currentMode = 'Pomodoro';

        // Load total time from localStorage
        function loadTotalTime() {
            const saved = localStorage.getItem('totalFocusedSeconds');
            totalFocusedSeconds = saved ? parseInt(saved) : 0;
            updateTotalDisplay();
        }

        function updateTotalDisplay() {
            const mins = Math.floor(totalFocusedSeconds / 60);
            const secs = totalFocusedSeconds % 60;
            document.getElementById('totalTime').textContent = `Total Focused: ${mins}m ${secs}s`;
        }

        function saveTotalTime() {
            localStorage.setItem('totalFocusedSeconds', totalFocusedSeconds);
        }

        function setPreset(mins, mode) {
            minutes = mins;
            seconds = 0;
            currentMode = mode;
            document.getElementById('mode').textContent = mode;
            updateDisplay();
            document.getElementById('startBtn').textContent = '‚ñ∂Ô∏è Start';
            document.getElementById('startBtn').classList.remove('active');
            stopTimer();
            isPaused = false;
            Array.from(document.querySelectorAll('.presets button')).forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function setCustom() {
            const input = document.getElementById('customMin');
            const mins = parseInt(input.value);
            if (mins && mins > 0 && mins <= 120) {
                setPreset(mins, 'Custom');
                input.value = '';
            } else {
                alert('Enter 1-120 minutes');
            }
        }

        function updateDisplay() {
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
        }

        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            if (!isRunning) {
                startTimer();
                btn.textContent = '‚è∏Ô∏è Pause';
                btn.classList.add('active');
            } else {
                if (isPaused) {
                    resumeTimer();
                    btn.textContent = '‚è∏Ô∏è Pause';
                } else {
                    pauseTimer();
                    btn.textContent = '‚ñ∂Ô∏è Resume';
                }
            }
        }

        function startTimer() {
            isRunning = true;
            isPaused = false;
            startTime = Date.now();
            interval = setInterval(tick, 1000);
        }

        function pauseTimer() {
            isPaused = true;
            if (interval) clearInterval(interval);
        }

        function resumeTimer() {
            isPaused = false;
            startTime = Date.now() - (pausedDuration || 0); // Adjust for pause time
            interval = setInterval(tick, 1000);
        }

        let pausedDuration = 0;
        let pauseStart = 0;

        function tick() {
            if (isPaused) {
                pausedDuration = Date.now() - pauseStart;
                return;
            }
            pausedDuration = 0;

            seconds--;
            if (seconds < 0) {
                seconds = 59;
                minutes--;
            }
            if (minutes < 0) {
                minutes = 0;
                seconds = 0;
                stopTimer();
                addFocusedTime();
                alert(`${currentMode} session complete! Great job! üéâ`);
                return;
            }
            updateDisplay();
        }

        function stopTimer() {
            isRunning = false;
            if (interval) clearInterval(interval);
            interval = null;
        }

        function resetTimer() {
            stopTimer();
            minutes = 25;
            seconds = 0;
            currentMode = 'Pomodoro';
            updateDisplay();
            document.getElementById('mode').textContent = 'Pomodoro';
            document.getElementById('startBtn').textContent = '‚ñ∂Ô∏è Start';
            document.getElementById('startBtn').classList.remove('active');
            Array.from(document.querySelectorAll('.presets button')).forEach(btn => btn.classList.remove('active'));
            document.querySelector('.presets button').classList.add('active'); // Default
            isPaused = false;
        }

        }

        // Init
        loadTotalTime();
        updateDisplay();

        // Reset total time button (bonus)
        const resetTotalBtn = document.createElement('button');
        resetTotalBtn.textContent = 'Reset Total';
        resetTotalBtn.onclick = () => {
            if (confirm('Reset total focused time?')) {
                totalFocusedSeconds = 0;
                updateTotalDisplay();
                saveTotalTime();
            }
        };
        resetTotalBtn.style.marginTop = '10px';
        resetTotalBtn.style.fontSize = '0.9em';
        document.querySelector('.controls').appendChild(resetTotalBtn);
    </script>
</body>
</html>
